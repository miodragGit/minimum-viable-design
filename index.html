<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Moonstruck - A Peaceful Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@1&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #02040a; /* Slightly brighter than pure black to suggest deep blue space */
        --mouse-x: 0px;
        --mouse-y: 0px;
      }
      body {
        background-color: var(--bg-color);
        color: #fff;
        font-family: 'Inter', sans-serif;
        margin: 0;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      .font-serif {
        font-family: 'Instrument Serif', serif;
      }
      
      /* Star Field Infrastructure */
      .stars-container {
        position: fixed;
        inset: -800px;
        overflow: hidden;
        pointer-events: none;
        z-index: 1; 
        transform: translate(calc(var(--mouse-x) * -0.04), calc(var(--mouse-y) * -0.04));
        transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
      }

      .stars-layer {
        position: absolute;
        inset: 0;
        background-repeat: repeat;
      }

      @keyframes float-1 { from { transform: translate(0, 0); } to { transform: translate(-600px, -300px); } }
      @keyframes float-2 { from { transform: translate(0, 0); } to { transform: translate(400px, -600px); } }
      @keyframes float-3 { from { transform: translate(0, 0); } to { transform: translate(-200px, 800px); } }
      
      .stars-1 {
        animation: float-1 45s linear infinite;
        background-image: 
          radial-gradient(1.2px 1.2px at 10% 10%, #fff, transparent), 
          radial-gradient(1px 1px at 30% 50%, #fff, transparent),
          radial-gradient(1.1px 1.1px at 50% 90%, #fff, transparent);
        background-size: 300px 300px;
        opacity: 0.9;
      }
      .stars-2 {
        animation: float-2 60s linear infinite;
        background-image: 
          radial-gradient(0.8px 0.8px at 20% 80%, #fff, transparent), 
          radial-gradient(1px 1px at 70% 30%, #fff, transparent);
        background-size: 400px 400px;
        opacity: 0.7;
      }
      .stars-3 {
        animation: float-3 50s linear infinite reverse;
        background-image: 
          radial-gradient(1.5px 1.5px at 15% 45%, #fff, transparent), 
          radial-gradient(1.2px 1.2px at 55% 55%, #fff, transparent);
        background-size: 500px 500px;
        opacity: 0.5;
      }
      .stars-4 {
        animation: float-1 80s linear infinite reverse;
        background-image: 
          radial-gradient(1px 1px at 40% 60%, #fff, transparent), 
          radial-gradient(0.5px 0.5px at 10% 10%, #fff, transparent);
        background-size: 250px 250px;
        opacity: 0.6;
      }

      /* Brighter, Bluer Luminescence Animation */
      @keyframes auroraMove {
        0% { transform: translate(0%, 0%) scale(1); }
        33% { transform: translate(-5%, 10%) scale(1.1); }
        66% { transform: translate(10%, -5%) scale(0.9); }
        100% { transform: translate(0%, 0%) scale(1); }
      }

      .luminescence {
        position: absolute;
        inset: 0;
        z-index: 2;
        overflow: hidden;
        pointer-events: none;
      }

      .aurora-layer {
        position: absolute;
        width: 150%;
        height: 150%;
        top: -25%;
        left: -25%;
        filter: blur(120px);
        opacity: 0.45;
        animation: auroraMove 25s ease-in-out infinite alternate;
      }

      .aurora-1 {
        /* Deep Electric Blue */
        background: radial-gradient(circle at 50% 50%, rgba(20, 60, 255, 0.3) 0%, transparent 60%);
        animation-duration: 30s;
      }

      .aurora-2 {
        /* Vibrant Cyan/Sapphire */
        background: radial-gradient(circle at 20% 30%, rgba(0, 180, 255, 0.2) 0%, transparent 50%);
        animation-duration: 22s;
        animation-delay: -5s;
      }

      .aurora-3 {
        /* Violet Indigo Hint */
        background: radial-gradient(circle at 80% 70%, rgba(100, 50, 255, 0.25) 0%, transparent 55%);
        animation-duration: 35s;
        animation-delay: -12s;
      }

      /* Precise Horizon Line & Planet Relief */
      .moon-horizon {
        background: #000;
        border-top: 1.5px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 -20px 60px -5px rgba(255, 255, 255, 0.15);
        position: relative;
        overflow: hidden;
      }
      
      .moon-craters {
        position: absolute;
        inset: 0;
        opacity: 0.25;
        background-image: 
          radial-gradient(circle at 25% 5%, rgba(255,255,255,0.4) 0.1%, transparent 10%),
          radial-gradient(circle at 24.5% 4.5%, rgba(0,0,0,0.8) 0.1%, transparent 10%),
          radial-gradient(circle at 55% 8%, rgba(255,255,255,0.3) 0.1%, transparent 15%),
          radial-gradient(circle at 54.5% 7.5%, rgba(0,0,0,0.8) 0.1%, transparent 15%),
          radial-gradient(circle at 80% 3%, rgba(255,255,255,0.4) 0.1%, transparent 12%),
          radial-gradient(circle at 79.5% 2.5%, rgba(0,0,0,0.8) 0.1%, transparent 12%),
          radial-gradient(ellipse at 40% 20%, rgba(255,255,255,0.08) 0%, transparent 40%),
          radial-gradient(ellipse at 70% 15%, rgba(255,255,255,0.05) 0%, transparent 30%),
          radial-gradient(circle at 10% 20%, rgba(255,255,255,0.2) 0.5px, transparent 1px),
          radial-gradient(circle at 35% 15%, rgba(255,255,255,0.2) 0.5px, transparent 1px),
          radial-gradient(circle at 65% 25%, rgba(255,255,255,0.2) 0.5px, transparent 1px),
          radial-gradient(circle at 90% 10%, rgba(255,255,255,0.2) 0.5px, transparent 1px);
        background-size: 100% 100%, 100% 100%, 100% 100%, 100% 100%, 100% 100%, 100% 100%, 80% 80%, 90% 90%, 50px 50px, 40px 40px, 60px 60px, 55px 55px;
        pointer-events: none;
      }

      .moon-shadow-overlay {
        background: linear-gradient(to bottom, 
          rgba(255,255,255,0.05) 0%, 
          rgba(0,0,0,0.8) 20%,
          rgba(0,0,0,1) 100%);
      }

      .fade-in {
        animation: fadeIn 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      window.addEventListener('mousemove', (e) => {
        document.documentElement.style.setProperty('--mouse-x', e.clientX + 'px');
        document.documentElement.style.setProperty('--mouse-y', e.clientY + 'px');
      });
    </script>
  </body>
</html>
